<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="strict-origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="style.css"/>
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
       <div 
         class="slide active" 
         style="
            background-image: url('https://images.unsplash.com/photo-1600071897035-01f1db028451?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80');
         "
        ></div> 

       <div 
         class="slide" 
         style="
            background-image: url('https://images.unsplash.com/photo-1590036286282-0983862c6e30?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80');
         "
        ></div> 

       <div 
         class="slide" 
         style="
            background-image: url('https://images.unsplash.com/photo-1612532154540-380953b3a5b5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=255&q=80');
         "
        ></div> 

       <div 
         class="slide" 
         style="
            background-image: url('https://images.unsplash.com/photo-1609947991962-8c5fd8ab05c1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80');
         "
        ></div> 

       <div 
         class="slide" 
         style="
            background-image: url('https://images.unsplash.com/photo-1540449078594-94d6173856c0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=330&q=80');
         "
        ></div> 

        
        
        
        <button class="arrow left-arrow" id="left">
           <i class="fa fa-arrow-left"></i>
         </button>
        
        <button class="arrow right-arrow" id="right">
           <i class="fa fa-arrow-right"></i>
         </button>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
